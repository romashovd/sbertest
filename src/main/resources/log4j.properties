#Ќастройки логгировани€
# определ€ем уровень логировани€ в узлах - INFO, используем аппендеры CONSOLE, FILE
log4j.rootLogger=ALL, CONSOLE, FILE

# CONSOLE appender customisation
# регистрируем аппендер CONSOLE, который записывает данные в консоль
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# задаем уровень, с которого будет обрабатывать именно аппендер
log4j.appender.CONSOLE.threshold=ALL
# определ€ем шаблон PatternLayout как испульзуемый в сообщении
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] : %c:%L : %m%n

# File appender customisation
# регистрируем аппендер, который записывает данные в файл
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
# определ€ем путь к файлу куда будет записыватьс€ лог
log4j.appender.FILE.File=./target/logging/logging.log
# задаем максимальный размер файла лога
log4j.appender.FILE.MaxFileSize=1MB
# задаем уровень, с которого будет обрабатывать именно аппендер
log4j.appender.FILE.threshold=ALL
# задаем максимальное количество файлов с логом
log4j.appender.FILE.MaxBackupIndex=2
# определ€ем шаблон PatternLayout как испульзуемый в сообщении
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[ %-5p] - %c:%L - %m%n


